<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Page</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }

        .table-container {
            width: 60%;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .table-container h2 {
            text-align: center;
            color: #FFD700;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #444;
        }

        td {
            background-color: #333;
        }

        .delete-btn {
            background-color: crimson;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: darkred;
        }

        .back-btn {
            margin-top: 15px;
            display: block;
            text-align: center;
            color: #FFD700;
            cursor: pointer;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        .sort-btn {
            background-color: #008CBA;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        .sort-btn:hover {
            background-color: #0078A8;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>Dynamic Table with Sorting & Deletion</h2>

        <form id="addItemForm">
            <input type="text" id="item" placeholder="Item Name" required>
            <input type="number" id="quantity" placeholder="Quantity" required>
            <input type="text" id="price" placeholder="Price" required>
            <button type="submit">Add Item</button>
        </form>

        <button class="sort-btn" onclick="sortTable()">Sort by Quantity</button>

        <table id="data-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

        <div class="back-btn" onclick="goBack()">‚Üê Back to Login</div>
    </div>

    <script>
        document.getElementById("addItemForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const item = document.getElementById("item").value;
            const quantity = document.getElementById("quantity").value;
            const price = document.getElementById("price").value;

            const tableBody = document.querySelector("#data-table tbody");

            const newRow = document.createElement("tr");

            newRow.innerHTML = `
                <td>${item}</td>
                <td>${quantity}</td>
                <td>${price}</td>
                <td>
                    <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
                </td>
            `;

            tableBody.appendChild(newRow);

            this.reset(); 
        });

        
        function deleteRow(button) {
            const row = button.parentElement.parentElement;
            row.remove();
        }

        
        function sortTable() {
            const table = document.getElementById("data-table");
            const rows = Array.from(table.querySelectorAll("tbody tr"));

            rows.sort((a, b) => {
                const quantityA = parseFloat(a.children[1].textContent);
                const quantityB = parseFloat(b.children[1].textContent);
                return quantityA - quantityB;
            });

            const tableBody = table.querySelector("tbody");
            tableBody.innerHTML = "";  

            rows.forEach(row => tableBody.appendChild(row)); 
        }

        
        function goBack() {
            window.location.href = "index.html"; 
        }
    </script>
</body>
</html>
